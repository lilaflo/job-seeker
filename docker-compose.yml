services:
  redis:
    image: redis:7-alpine
    container_name: job-seeker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    container_name: job-seeker-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobseeker"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  postgres-migrate:
    image: pgvector/pgvector:pg16
    container_name: job-seeker-postgres-migrate
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
    volumes:
      - ./migrations-pg:/migrations-pg:ro
      - ./docker/postgres-init.sh:/postgres-init.sh:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: /bin/bash /postgres-init.sh
    restart: "no"

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
