<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Seeker - Job Listings</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#667eea',
              600: '#5a6fd6',
              700: '#764ba2',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom animations that Tailwind doesn't have built-in */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin-fast {
      animation: spin 0.8s linear infinite;
    }
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-modal {
      animation: modalSlideIn 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 leading-relaxed">
  <div class="max-w-7xl mx-auto p-5" x-data="jobApp()" x-init="init()">
    <!-- Header -->
    <header class="bg-gradient-to-br from-primary-500 to-primary-700 text-white p-8 mb-8 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold mb-3">Job Seeker</h1>
      <div class="flex gap-5 flex-wrap">
        <div class="bg-white/20 px-4 py-2 rounded-md">
          <div class="font-bold text-xl" x-text="jobs.length"></div>
          <div class="text-sm">Total Jobs</div>
        </div>
        <div class="bg-white/20 px-4 py-2 rounded-md">
          <div class="font-bold text-xl" x-text="jobsWithSalary"></div>
          <div class="text-sm">With Salary</div>
        </div>
        <div class="bg-white/20 px-4 py-2 rounded-md">
          <div class="font-bold text-xl" x-text="jobsWithDescription"></div>
          <div class="text-sm">With Description</div>
        </div>
      </div>
    </header>

    <!-- Action bar -->
    <div class="bg-white p-4 rounded-lg mb-5 shadow-sm flex items-center gap-4">
      <button
        class="px-5 py-2.5 rounded-md font-medium text-sm bg-gradient-to-br from-primary-500 to-primary-700 text-white inline-flex items-center gap-2 transition-all hover:shadow-lg hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none"
        @click="startScan()"
        :disabled="scanning"
      >
        <template x-if="scanning">
          <div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin-fast"></div>
        </template>
        <template x-if="!scanning">
          <span>Scan Emails</span>
        </template>
        <span x-show="scanning">Scanning...</span>
      </button>
      <span
        class="text-sm"
        :class="{ 'text-green-600': scanResult?.success, 'text-red-600': scanResult && !scanResult.success, 'text-gray-500': !scanResult }"
        x-text="scanStatusMessage"
      ></span>
    </div>

    <!-- Filters -->
    <div class="bg-white p-5 rounded-lg mb-5 shadow-sm">
      <input
        type="text"
        x-model.debounce.300ms="searchTerm"
        placeholder="Search jobs by title, link, or description..."
        class="px-4 py-2.5 border border-gray-300 rounded-md w-full max-w-md text-base focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/10"
      />
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr>
              <th
                @click="toggleSort('title')"
                :class="{ 'after:content-[\"_↑\"]': sortColumn === 'title' && sortDirection === 'asc', 'after:content-[\"_↓\"]': sortColumn === 'title' && sortDirection === 'desc' }"
                class="px-4 py-3 text-left bg-gray-50 font-semibold text-gray-600 sticky top-0 cursor-pointer select-none hover:bg-gray-100 border-b border-gray-200"
              >Title</th>
              <th
                @click="toggleSort('link')"
                :class="{ 'after:content-[\"_↑\"]': sortColumn === 'link' && sortDirection === 'asc', 'after:content-[\"_↓\"]': sortColumn === 'link' && sortDirection === 'desc' }"
                class="px-4 py-3 text-left bg-gray-50 font-semibold text-gray-600 sticky top-0 cursor-pointer select-none hover:bg-gray-100 border-b border-gray-200"
              >Link</th>
              <th
                @click="toggleSort('salary_min')"
                :class="{ 'after:content-[\"_↑\"]': sortColumn === 'salary_min' && sortDirection === 'asc', 'after:content-[\"_↓\"]': sortColumn === 'salary_min' && sortDirection === 'desc' }"
                class="px-4 py-3 text-left bg-gray-50 font-semibold text-gray-600 sticky top-0 cursor-pointer select-none hover:bg-gray-100 border-b border-gray-200"
              >Salary</th>
              <th
                @click="toggleSort('description')"
                :class="{ 'after:content-[\"_↑\"]': sortColumn === 'description' && sortDirection === 'asc', 'after:content-[\"_↓\"]': sortColumn === 'description' && sortDirection === 'desc' }"
                class="px-4 py-3 text-left bg-gray-50 font-semibold text-gray-600 sticky top-0 cursor-pointer select-none hover:bg-gray-100 border-b border-gray-200"
              >Description</th>
              <th
                @click="toggleSort('created_at')"
                :class="{ 'after:content-[\"_↑\"]': sortColumn === 'created_at' && sortDirection === 'asc', 'after:content-[\"_↓\"]': sortColumn === 'created_at' && sortDirection === 'desc' }"
                class="px-4 py-3 text-left bg-gray-50 font-semibold text-gray-600 sticky top-0 cursor-pointer select-none hover:bg-gray-100 border-b border-gray-200"
              >Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loading state -->
            <template x-if="loading">
              <tr>
                <td colspan="5" class="text-center p-10 text-gray-500">Loading jobs...</td>
              </tr>
            </template>

            <!-- Error state -->
            <template x-if="error">
              <tr>
                <td colspan="5" class="bg-red-50 text-red-600 p-5 rounded-lg" x-text="error"></td>
              </tr>
            </template>

            <!-- Empty state -->
            <template x-if="!loading && !error && filteredJobs.length === 0">
              <tr>
                <td colspan="5" class="text-center py-16 px-5 text-gray-500">
                  <h3 class="text-lg font-semibold text-gray-800 mb-2">No jobs found</h3>
                  <p>Try adjusting your search or run the job scanner to fetch new jobs.</p>
                </td>
              </tr>
            </template>

            <!-- Job rows -->
            <template x-for="job in filteredJobs" :key="job.id">
              <tr class="cursor-pointer hover:bg-gray-50 border-b border-gray-100" @click="openModal(job)">
                <td class="px-4 py-3 font-medium text-gray-800 max-w-xs truncate" x-text="job.title || 'Untitled'"></td>
                <td class="px-4 py-3">
                  <span class="text-primary-500 max-w-[200px] inline-block truncate" :title="job.link" x-text="getDomain(job.link)"></span>
                </td>
                <td class="px-4 py-3 whitespace-nowrap font-mono text-sm" x-html="formatSalaryHtml(job)"></td>
                <td class="px-4 py-3 max-w-xs truncate text-sm">
                  <template x-if="job.description">
                    <span class="text-green-600" x-text="job.description.substring(0, 100) + '...'"></span>
                  </template>
                  <template x-if="!job.description">
                    <span class="text-gray-400 italic">No description</span>
                  </template>
                </td>
                <td class="px-4 py-3 whitespace-nowrap text-gray-500 text-sm" x-text="formatDate(job.created_at)"></td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-5 text-gray-500 text-sm">
      Job Seeker - Automated job tracking from Gmail
    </footer>

    <!-- Modal for job details -->
    <div
      class="fixed inset-0 bg-black/50 z-50 overflow-y-auto p-5 hidden"
      :class="{ '!flex justify-center items-start': modalOpen }"
      @click.self="closeModal()"
      @keydown.escape.window="closeModal()"
    >
      <div class="bg-white rounded-xl max-w-3xl w-full my-10 shadow-2xl animate-modal" x-show="selectedJob">
        <!-- Modal header -->
        <div class="bg-gradient-to-br from-primary-500 to-primary-700 text-white p-6 rounded-t-xl">
          <h2 class="text-xl font-semibold mb-4 leading-tight" x-text="selectedJob?.title || 'Untitled'"></h2>
          <div class="flex flex-wrap gap-4 text-sm">
            <div class="flex items-center gap-1.5">
              <strong class="opacity-80">Link:</strong>
              <a :href="selectedJob?.link" target="_blank" class="underline" x-text="getDomain(selectedJob?.link || '')">View Job</a>
            </div>
            <div class="flex items-center gap-1.5">
              <strong class="opacity-80">Salary:</strong>
              <span x-text="formatSalaryText(selectedJob)"></span>
            </div>
            <div class="flex items-center gap-1.5">
              <strong class="opacity-80">Date:</strong>
              <span x-text="formatDate(selectedJob?.created_at)"></span>
            </div>
          </div>
        </div>

        <!-- Modal body -->
        <div class="p-6 max-h-[60vh] overflow-y-auto prose prose-sm max-w-none" x-html="renderDescription(selectedJob)">
        </div>

        <!-- Modal footer -->
        <div class="p-4 border-t border-gray-200 flex justify-end gap-3">
          <button class="px-5 py-2.5 rounded-md font-medium text-sm bg-red-600 text-white hover:bg-red-700 transition-colors" @click="deleteJob()">Delete</button>
          <div class="flex-1"></div>
          <button class="px-5 py-2.5 rounded-md font-medium text-sm bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors" @click="closeModal()">Close</button>
          <a :href="selectedJob?.link" target="_blank" class="px-5 py-2.5 rounded-md font-medium text-sm bg-primary-500 text-white hover:bg-primary-600 transition-colors no-underline">Open Job Page</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Markdown parser (marked.js) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    function jobApp() {
      return {
        jobs: [],
        searchTerm: '',
        sortColumn: 'created_at',
        sortDirection: 'desc',
        loading: true,
        error: null,
        modalOpen: false,
        selectedJob: null,
        scanning: false,
        scanResult: null,

        // Computed properties
        get jobsWithSalary() {
          return this.jobs.filter(j => j.salary_min !== null).length;
        },

        get jobsWithDescription() {
          return this.jobs.filter(j => j.description !== null).length;
        },

        get scanStatusMessage() {
          if (!this.scanResult) return '';
          if (this.scanResult.success) {
            if (this.scanResult.processed === 0) {
              return this.scanResult.message;
            }
            return `Processed ${this.scanResult.processed} emails, ${this.scanResult.jobRelated} job-related`;
          }
          return this.scanResult.error || 'Scan failed';
        },

        get filteredJobs() {
          let result = this.jobs;

          // Filter by search term
          if (this.searchTerm) {
            const term = this.searchTerm.toLowerCase();
            result = result.filter(job =>
              (job.title && job.title.toLowerCase().includes(term)) ||
              (job.link && job.link.toLowerCase().includes(term)) ||
              (job.description && job.description.toLowerCase().includes(term))
            );
          }

          // Sort
          return [...result].sort((a, b) => {
            let aVal = a[this.sortColumn];
            let bVal = b[this.sortColumn];

            // Handle null values
            if (aVal === null || aVal === undefined) aVal = '';
            if (bVal === null || bVal === undefined) bVal = '';

            // Compare
            if (typeof aVal === 'string') {
              aVal = aVal.toLowerCase();
              bVal = bVal.toLowerCase();
            }

            if (aVal < bVal) return this.sortDirection === 'asc' ? -1 : 1;
            if (aVal > bVal) return this.sortDirection === 'asc' ? 1 : -1;
            return 0;
          });
        },

        // Methods
        async init() {
          await this.fetchJobs();
        },

        async fetchJobs() {
          try {
            this.loading = true;
            this.error = null;

            const response = await fetch('/api/jobs?limit=500');
            if (!response.ok) throw new Error('Failed to fetch jobs');

            const data = await response.json();
            this.jobs = data.jobs || [];
          } catch (err) {
            console.error('Error fetching jobs:', err);
            this.error = 'Failed to load jobs. Make sure the server is running.';
          } finally {
            this.loading = false;
          }
        },

        toggleSort(column) {
          if (this.sortColumn === column) {
            this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
          } else {
            this.sortColumn = column;
            this.sortDirection = 'asc';
          }
        },

        openModal(job) {
          this.selectedJob = job;
          this.modalOpen = true;
          document.body.style.overflow = 'hidden';
        },

        closeModal() {
          this.modalOpen = false;
          this.selectedJob = null;
          document.body.style.overflow = '';
        },

        async startScan() {
          if (this.scanning) return;

          try {
            this.scanning = true;
            this.scanResult = null;

            const response = await fetch('/api/scan', {
              method: 'POST',
            });

            const result = await response.json();
            this.scanResult = result;

            // Refresh jobs list if scan was successful
            if (result.success && result.processed > 0) {
              await this.fetchJobs();
            }
          } catch (err) {
            console.error('Error during scan:', err);
            this.scanResult = {
              success: false,
              error: 'Failed to start scan. Is the server running?'
            };
          } finally {
            this.scanning = false;
          }
        },

        async deleteJob() {
          if (!this.selectedJob) return;

          const jobTitle = this.selectedJob.title || 'this job';
          if (!confirm(`Are you sure you want to delete "${jobTitle}"?`)) {
            return;
          }

          try {
            const response = await fetch(`/api/jobs/${this.selectedJob.id}`, {
              method: 'DELETE',
            });

            if (!response.ok) {
              throw new Error('Failed to delete job');
            }

            // Remove from jobs array
            this.jobs = this.jobs.filter(j => j.id !== this.selectedJob.id);

            // Close modal
            this.closeModal();
          } catch (err) {
            console.error('Error deleting job:', err);
            alert('Failed to delete job. Please try again.');
          }
        },

        // Helper methods
        getDomain(url) {
          if (!url) return '';
          try {
            const hostname = new URL(url).hostname;
            return hostname.replace('www.', '');
          } catch {
            return url;
          }
        },

        formatDate(dateStr) {
          if (!dateStr) return '-';
          const date = new Date(dateStr);
          return date.toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric',
            year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
          });
        },

        formatSalaryHtml(job) {
          if (!job || (!job.salary_min && !job.salary_max)) {
            return '<span class="text-gray-400 italic">-</span>';
          }

          const currency = job.salary_currency || '';
          const period = job.salary_period ? `/${job.salary_period.charAt(0)}` : '';

          const formatNum = (n) => {
            if (n >= 1000) {
              return (n / 1000).toFixed(n % 1000 === 0 ? 0 : 1) + 'k';
            }
            return n.toString();
          };

          if (job.salary_min === job.salary_max || !job.salary_max) {
            return `<span class="text-green-600 font-medium">${currency} ${formatNum(job.salary_min)}${period}</span>`;
          }

          return `<span class="text-green-600 font-medium">${currency} ${formatNum(job.salary_min)}-${formatNum(job.salary_max)}${period}</span>`;
        },

        formatSalaryText(job) {
          if (!job || (!job.salary_min && !job.salary_max)) {
            return 'Not specified';
          }

          const currency = job.salary_currency || '';
          const period = job.salary_period || '';

          const formatNum = (n) => {
            if (n >= 1000) {
              return (n / 1000).toFixed(n % 1000 === 0 ? 0 : 1) + 'k';
            }
            return n.toString();
          };

          let salaryStr = '';
          if (job.salary_min === job.salary_max || !job.salary_max) {
            salaryStr = `${currency} ${formatNum(job.salary_min)}`;
          } else {
            salaryStr = `${currency} ${formatNum(job.salary_min)} - ${formatNum(job.salary_max)}`;
          }

          if (period) {
            salaryStr += ` (${period})`;
          }

          return salaryStr;
        },

        renderDescription(job) {
          if (!job) return '';

          if (job.description) {
            return marked.parse(job.description);
          }

          return `
            <div class="text-center py-10 text-gray-500">
              <h3 class="text-lg font-semibold text-gray-800 mb-2">No Description Available</h3>
              <p>This job doesn't have a description yet. It may be from a non-crawlable platform like LinkedIn.</p>
            </div>
          `;
        }
      };
    }
  </script>
</body>
</html>
