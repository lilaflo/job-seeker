<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Seeker - Job Listings</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#667eea',
              600: '#5a6fd6',
              700: '#764ba2',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom animations that Tailwind doesn't have built-in */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin-fast {
      animation: spin 0.8s linear infinite;
    }
    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-modal {
      animation: modalSlideIn 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 leading-relaxed">
  <div class="max-w-7xl mx-auto p-5" x-data="jobApp()" x-init="init()">
    <!-- Header -->
    <header class="bg-gradient-to-br from-primary-500 to-primary-700 text-white p-8 mb-8 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold mb-3">Job Seeker</h1>
      <div class="flex gap-5 flex-wrap">
        <div class="bg-white/20 px-4 py-2 rounded-md">
          <div class="font-bold text-xl" x-text="jobs.length"></div>
          <div class="text-sm">Total Jobs</div>
        </div>
        <div class="bg-white/20 px-4 py-2 rounded-md">
          <div class="font-bold text-xl" x-text="jobsWithSalary"></div>
          <div class="text-sm">With Salary</div>
        </div>
        <div class="bg-white/20 px-4 py-2 rounded-md">
          <div class="font-bold text-xl" x-text="jobsWithDescription"></div>
          <div class="text-sm">With Description</div>
        </div>
      </div>
    </header>

    <!-- Action bar -->
    <div class="bg-white p-4 rounded-lg mb-5 shadow-sm flex items-center gap-4 flex-wrap">
      <button
        class="px-5 py-2.5 rounded-md font-medium text-sm bg-gradient-to-br from-primary-500 to-primary-700 text-white inline-flex items-center gap-2 transition-all hover:shadow-lg hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none"
        @click="startScan()"
        :disabled="scanning"
      >
        <template x-if="scanning">
          <div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin-fast"></div>
        </template>
        <template x-if="!scanning">
          <span>Scan Emails</span>
        </template>
        <span x-show="scanning">Scanning...</span>
      </button>
      <button
        class="px-5 py-2.5 rounded-md font-medium text-sm bg-gray-100 text-gray-700 inline-flex items-center gap-2 transition-all hover:bg-gray-200 disabled:opacity-60 disabled:cursor-not-allowed"
        @click="generateEmbeddings()"
        :disabled="generatingEmbeddings"
      >
        <template x-if="generatingEmbeddings">
          <div class="w-4 h-4 border-2 border-gray-400 border-t-gray-700 rounded-full animate-spin-fast"></div>
        </template>
        <span x-text="generatingEmbeddings ? 'Generating...' : 'Generate Embeddings'"></span>
      </button>
      <button
        class="px-5 py-2.5 rounded-md font-medium text-sm bg-red-100 text-red-700 inline-flex items-center gap-2 transition-all hover:bg-red-200 disabled:opacity-60 disabled:cursor-not-allowed"
        @click="resetDatabase()"
        :disabled="resetting"
      >
        <template x-if="resetting">
          <div class="w-4 h-4 border-2 border-red-400 border-t-red-700 rounded-full animate-spin-fast"></div>
        </template>
        <span x-text="resetting ? 'Resetting...' : 'Reset Database'"></span>
      </button>
      <span
        class="text-sm"
        :class="{ 'text-green-600': scanResult?.success || embeddingResult?.success || resetResult?.success, 'text-red-600': (scanResult && !scanResult.success) || (embeddingResult && !embeddingResult.success) || (resetResult && !resetResult.success), 'text-gray-500': !scanResult && !embeddingResult && !resetResult }"
        x-text="statusMessage"
      ></span>
    </div>

    <!-- Scan Progress Panel -->
    <div x-show="scanning || scannedEmails.length > 0" class="bg-white p-5 rounded-lg mb-5 shadow-sm">
      <div class="flex items-center justify-between mb-3">
        <h3 class="font-semibold text-gray-800">
          <span x-show="scanning">Scanning Emails...</span>
          <span x-show="!scanning && scannedEmails.length > 0">Scan Results</span>
        </h3>
        <button
          x-show="!scanning && scannedEmails.length > 0"
          @click="scannedEmails = []"
          class="text-sm text-gray-500 hover:text-gray-700"
        >Clear</button>
      </div>

      <!-- Progress bar -->
      <div x-show="scanning && scanProgress && scanProgress.total > 0" class="mb-3">
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div
            class="bg-primary-500 h-2 rounded-full transition-all"
            :style="`width: ${scanProgress && scanProgress.total ? (scanProgress.current / scanProgress.total) * 100 : 0}%`"
          ></div>
        </div>
        <p class="text-xs text-gray-500 mt-1" x-text="scanProgress ? scanProgress.message : ''"></p>
      </div>

      <!-- Scanned emails list -->
      <div x-show="scannedEmails.length > 0" class="max-h-48 overflow-y-auto">
        <template x-for="email in scannedEmails" :key="email.id">
          <div class="flex items-center gap-3 py-2 border-b border-gray-100 last:border-0">
            <span
              class="flex-shrink-0 w-5 h-5 rounded-full flex items-center justify-center text-xs"
              :class="email.isJobRelated ? 'bg-green-100 text-green-600' : 'bg-gray-100 text-gray-500'"
            >
              <span x-text="email.isJobRelated ? '✓' : '✗'"></span>
            </span>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-800 truncate" x-text="email.subject || 'No subject'"></p>
              <p class="text-xs text-gray-500 truncate" x-text="email.from || 'Unknown sender'"></p>
            </div>
            <span
              class="flex-shrink-0 text-xs px-2 py-0.5 rounded"
              :class="{
                'bg-green-100 text-green-700': email.confidence === 'high',
                'bg-yellow-100 text-yellow-700': email.confidence === 'medium',
                'bg-gray-100 text-gray-600': email.confidence === 'low'
              }"
              x-text="email.confidence"
            ></span>
          </div>
        </template>
      </div>

      <!-- Empty state when no emails processed -->
      <div x-show="!scanning && scannedEmails.length === 0 && scanResult" class="text-center py-4 text-gray-500">
        <p x-text="scanResult ? (scanResult.message || 'No new emails to process') : ''"></p>
      </div>
    </div>

    <!-- Search -->
    <div class="bg-white p-5 rounded-lg mb-5 shadow-sm">
      <div class="flex items-center gap-4 flex-wrap">
        <input
          type="text"
          x-model="searchTerm"
          @keydown.enter="smartSearchEnabled ? performSmartSearch() : null"
          :placeholder="smartSearchEnabled ? 'Semantic search (press Enter)...' : 'Search jobs by title, link, or description...'"
          class="px-4 py-2.5 border border-gray-300 rounded-md w-full max-w-md text-base focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-500/10"
        />
        <label class="flex items-center gap-2 cursor-pointer select-none">
          <input
            type="checkbox"
            x-model="smartSearchEnabled"
            @change="if (!smartSearchEnabled) fetchJobs()"
            class="w-4 h-4 text-primary-500 rounded focus:ring-primary-500"
          />
          <span class="text-sm text-gray-600">Smart Search</span>
        </label>
        <button
          x-show="smartSearchEnabled && searchTerm"
          @click="performSmartSearch()"
          :disabled="searching"
          class="px-4 py-2 rounded-md font-medium text-sm bg-primary-500 text-white hover:bg-primary-600 disabled:opacity-60 inline-flex items-center gap-2"
        >
          <template x-if="searching">
            <div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin-fast"></div>
          </template>
          <span>Search</span>
        </button>
      </div>
      <p x-show="smartSearchEnabled" class="text-xs text-gray-500 mt-2">
        Smart Search uses AI to find semantically similar jobs (requires embeddings)
      </p>
    </div>

    <!-- Table -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr>
              <th
                @click="toggleSort('title')"
                class="px-4 py-3 text-left bg-gray-50 font-semibold text-gray-600 sticky top-0 cursor-pointer select-none hover:bg-gray-100 border-b border-gray-200"
              >Title <span x-show="sortColumn === 'title'" x-text="sortDirection === 'asc' ? '↑' : '↓'"></span></th>
              <th
                @click="toggleSort('link')"
                class="px-4 py-3 text-left bg-gray-50 font-semibold text-gray-600 sticky top-0 cursor-pointer select-none hover:bg-gray-100 border-b border-gray-200"
              >Link <span x-show="sortColumn === 'link'" x-text="sortDirection === 'asc' ? '↑' : '↓'"></span></th>
              <th
                @click="toggleSort('salary_min')"
                class="px-4 py-3 text-left bg-gray-50 font-semibold text-gray-600 sticky top-0 cursor-pointer select-none hover:bg-gray-100 border-b border-gray-200"
              >Salary <span x-show="sortColumn === 'salary_min'" x-text="sortDirection === 'asc' ? '↑' : '↓'"></span></th>
              <th
                @click="toggleSort('description')"
                class="px-4 py-3 text-left bg-gray-50 font-semibold text-gray-600 sticky top-0 cursor-pointer select-none hover:bg-gray-100 border-b border-gray-200"
              >Description <span x-show="sortColumn === 'description'" x-text="sortDirection === 'asc' ? '↑' : '↓'"></span></th>
              <th
                @click="toggleSort('created_at')"
                class="px-4 py-3 text-left bg-gray-50 font-semibold text-gray-600 sticky top-0 cursor-pointer select-none hover:bg-gray-100 border-b border-gray-200"
              >Date <span x-show="sortColumn === 'created_at'" x-text="sortDirection === 'asc' ? '↑' : '↓'"></span></th>
            </tr>
          </thead>
          <tbody>
            <!-- Loading state -->
            <template x-if="loading">
              <tr>
                <td colspan="5" class="text-center p-10 text-gray-500">Loading jobs...</td>
              </tr>
            </template>

            <!-- Error state -->
            <template x-if="error">
              <tr>
                <td colspan="5" class="bg-red-50 text-red-600 p-5 rounded-lg" x-text="error"></td>
              </tr>
            </template>

            <!-- Empty state -->
            <template x-if="!loading && !error && filteredJobs.length === 0">
              <tr>
                <td colspan="5" class="text-center py-16 px-5 text-gray-500">
                  <h3 class="text-lg font-semibold text-gray-800 mb-2">No jobs found</h3>
                  <p>Try adjusting your search or run the job scanner to fetch new jobs.</p>
                </td>
              </tr>
            </template>

            <!-- Job rows -->
            <template x-for="job in filteredJobs" :key="job.id">
              <tr class="cursor-pointer hover:bg-gray-50 border-b border-gray-100" @click="openModal(job)">
                <td class="px-4 py-3 font-medium text-gray-800 max-w-xs truncate" x-text="job.title || 'Untitled'"></td>
                <td class="px-4 py-3">
                  <span class="text-primary-500 max-w-[200px] inline-block truncate" :title="job.link" x-text="getDomain(job.link)"></span>
                </td>
                <td class="px-4 py-3 whitespace-nowrap font-mono text-sm" x-html="formatSalaryHtml(job)"></td>
                <td class="px-4 py-3 max-w-xs truncate text-sm">
                  <template x-if="job.description">
                    <span class="text-green-600" x-text="job.description.substring(0, 100) + '...'"></span>
                  </template>
                  <template x-if="!job.description">
                    <span class="text-gray-400 italic">No description</span>
                  </template>
                </td>
                <td class="px-4 py-3 whitespace-nowrap text-gray-500 text-sm" x-text="formatDate(job.created_at)"></td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-5 text-gray-500 text-sm">
      Job Seeker - Automated job tracking from Gmail
    </footer>

    <!-- Modal for job details -->
    <div
      class="fixed inset-0 bg-black/50 z-50 overflow-y-auto p-5 hidden"
      :class="{ '!flex justify-center items-start': modalOpen }"
      @click.self="closeModal()"
      @keydown.escape.window="closeModal()"
    >
      <div class="bg-white rounded-xl max-w-3xl w-full my-10 shadow-2xl animate-modal" x-show="selectedJob">
        <!-- Modal header -->
        <div class="bg-gradient-to-br from-primary-500 to-primary-700 text-white p-6 rounded-t-xl">
          <h2 class="text-xl font-semibold mb-4 leading-tight" x-text="selectedJob?.title || 'Untitled'"></h2>
          <div class="flex flex-wrap gap-4 text-sm">
            <div class="flex items-center gap-1.5">
              <strong class="opacity-80">Link:</strong>
              <a :href="selectedJob?.link" target="_blank" class="underline" x-text="getDomain(selectedJob?.link || '')">View Job</a>
            </div>
            <div class="flex items-center gap-1.5">
              <strong class="opacity-80">Salary:</strong>
              <span x-text="formatSalaryText(selectedJob)"></span>
            </div>
            <div class="flex items-center gap-1.5">
              <strong class="opacity-80">Date:</strong>
              <span x-text="formatDate(selectedJob?.created_at)"></span>
            </div>
          </div>
        </div>

        <!-- Modal body -->
        <div class="p-6 max-h-[60vh] overflow-y-auto prose prose-sm max-w-none" x-html="renderDescription(selectedJob)">
        </div>

        <!-- Modal footer -->
        <div class="p-4 border-t border-gray-200 flex justify-end gap-3">
          <button class="px-5 py-2.5 rounded-md font-medium text-sm bg-red-600 text-white hover:bg-red-700 transition-colors" @click="deleteJob()">Delete</button>
          <div class="flex-1"></div>
          <button class="px-5 py-2.5 rounded-md font-medium text-sm bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors" @click="closeModal()">Close</button>
          <a :href="selectedJob?.link" target="_blank" class="px-5 py-2.5 rounded-md font-medium text-sm bg-primary-500 text-white hover:bg-primary-600 transition-colors no-underline">Open Job Page</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Markdown parser (marked.js) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    function jobApp() {
      return {
        jobs: [],
        searchTerm: '',
        sortColumn: 'created_at',
        sortDirection: 'desc',
        loading: true,
        error: null,
        modalOpen: false,
        selectedJob: null,
        scanning: false,
        scanResult: null,
        generatingEmbeddings: false,
        embeddingResult: null,
        smartSearchEnabled: false,
        searching: false,
        resetting: false,
        resetResult: null,
        ws: null,
        scannedEmails: [],
        scanProgress: null,

        // Computed properties
        get jobsWithSalary() {
          return this.jobs.filter(j => j.salary_min !== null).length;
        },

        get jobsWithDescription() {
          return this.jobs.filter(j => j.description !== null).length;
        },

        get statusMessage() {
          // Show real-time scan progress if scanning
          if (this.scanning && this.scanProgress) {
            return this.scanProgress.message;
          }
          if (this.resetResult) {
            if (this.resetResult.success) {
              return this.resetResult.message;
            }
            return this.resetResult.error || 'Reset failed';
          }
          if (this.embeddingResult) {
            if (this.embeddingResult.success) {
              return this.embeddingResult.message;
            }
            return this.embeddingResult.error || 'Embedding generation failed';
          }
          if (this.scanResult) {
            if (this.scanResult.success) {
              if (this.scanResult.processed === 0) {
                return this.scanResult.message;
              }
              return `Processed ${this.scanResult.processed} emails, ${this.scanResult.jobRelated} job-related`;
            }
            return this.scanResult.error || 'Scan failed';
          }
          return '';
        },

        get filteredJobs() {
          let result = this.jobs;

          // Skip client-side filtering if using smart search (server handles it)
          if (this.smartSearchEnabled) {
            // For smart search, just sort by similarity if available
            if (result.length > 0 && result[0].similarity !== undefined) {
              return result; // Already sorted by similarity from server
            }
          }

          // Filter by search term (client-side)
          if (this.searchTerm && !this.smartSearchEnabled) {
            const term = this.searchTerm.toLowerCase();
            result = result.filter(job =>
              (job.title && job.title.toLowerCase().includes(term)) ||
              (job.link && job.link.toLowerCase().includes(term)) ||
              (job.description && job.description.toLowerCase().includes(term))
            );
          }

          // Sort
          return [...result].sort((a, b) => {
            let aVal = a[this.sortColumn];
            let bVal = b[this.sortColumn];

            // Handle null values
            if (aVal === null || aVal === undefined) aVal = '';
            if (bVal === null || bVal === undefined) bVal = '';

            // Compare
            if (typeof aVal === 'string') {
              aVal = aVal.toLowerCase();
              bVal = bVal.toLowerCase();
            }

            if (aVal < bVal) return this.sortDirection === 'asc' ? -1 : 1;
            if (aVal > bVal) return this.sortDirection === 'asc' ? 1 : -1;
            return 0;
          });
        },

        // Methods
        async init() {
          console.debug('Initializing app...');
          await this.fetchJobs();
          this.connectWebSocket();
          console.debug('App initialized');
        },

        connectWebSocket() {
          const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
          const wsUrl = `${protocol}//${window.location.host}`;

          this.ws = new WebSocket(wsUrl);

          this.ws.onopen = () => {
            console.debug('WebSocket connected');
          };

          this.ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            this.handleWebSocketMessage(data);
          };

          this.ws.onclose = () => {
            console.debug('WebSocket disconnected, reconnecting in 3s...');
            setTimeout(() => this.connectWebSocket(), 3000);
          };

          this.ws.onerror = (error) => {
            console.error('WebSocket error:', error);
          };
        },

        handleWebSocketMessage(data) {
          console.debug('WebSocket message:', data.type, data);
          switch (data.type) {
            case 'scan_progress':
              this.scanProgress = data;
              break;

            case 'email_processed':
              console.debug('Email processed:', data.email);
              // Add to scanned emails list (avoid duplicates)
              if (!this.scannedEmails.some(e => e.id === data.email.id)) {
                this.scannedEmails.unshift(data.email);
                console.debug('Added to list, total:', this.scannedEmails.length);
              }
              break;

            case 'scan_complete':
              this.scanResult = data.result;
              this.scanProgress = null;
              // Refresh jobs list after scan completes
              this.fetchJobs();
              break;

            case 'scan_error':
              this.scanResult = {
                success: false,
                error: data.error
              };
              this.scanProgress = null;
              break;
          }
        },

        async fetchJobs() {
          try {
            this.loading = true;
            this.error = null;

            console.debug('Fetching jobs...');
            const response = await fetch('/api/jobs?limit=500');
            if (!response.ok) throw new Error('Failed to fetch jobs');

            const data = await response.json();
            console.debug('Jobs fetched:', data.jobs?.length || 0);
            this.jobs = data.jobs || [];
          } catch (err) {
            console.error('Error fetching jobs:', err);
            this.error = 'Failed to load jobs. Make sure the server is running.';
          } finally {
            this.loading = false;
          }
        },

        toggleSort(column) {
          if (this.sortColumn === column) {
            this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
          } else {
            this.sortColumn = column;
            this.sortDirection = 'asc';
          }
        },

        openModal(job) {
          this.selectedJob = job;
          this.modalOpen = true;
          document.body.style.overflow = 'hidden';
        },

        closeModal() {
          this.modalOpen = false;
          this.selectedJob = null;
          document.body.style.overflow = '';
        },

        async startScan() {
          if (this.scanning) return;

          try {
            this.scanning = true;
            this.scanResult = null;
            this.embeddingResult = null;
            this.resetResult = null;
            this.scannedEmails = [];
            this.scanProgress = null;

            const response = await fetch('/api/scan', {
              method: 'POST',
            });

            const result = await response.json();
            // Result will also come via WebSocket, but we handle HTTP response for non-WS clients
            if (!this.scanResult) {
              this.scanResult = result;
              // Refresh jobs list
              await this.fetchJobs();
            }
          } catch (err) {
            console.error('Error during scan:', err);
            this.scanResult = {
              success: false,
              error: 'Failed to start scan. Is the server running?'
            };
          } finally {
            this.scanning = false;
          }
        },

        async generateEmbeddings() {
          if (this.generatingEmbeddings) return;

          try {
            this.generatingEmbeddings = true;
            this.embeddingResult = null;
            this.scanResult = null;

            const response = await fetch('/api/embeddings/generate', {
              method: 'POST',
            });

            const result = await response.json();
            this.embeddingResult = result;
          } catch (err) {
            console.error('Error generating embeddings:', err);
            this.embeddingResult = {
              success: false,
              error: 'Failed to generate embeddings. Is Ollama running?'
            };
          } finally {
            this.generatingEmbeddings = false;
          }
        },

        async resetDatabase() {
          if (this.resetting) return;

          if (!confirm('Are you sure you want to reset the database? This will delete ALL jobs, emails, and embeddings.')) {
            return;
          }

          try {
            this.resetting = true;
            this.resetResult = null;
            this.scanResult = null;
            this.embeddingResult = null;

            const response = await fetch('/api/reset', {
              method: 'POST',
            });

            const result = await response.json();
            this.resetResult = result;

            // Refresh jobs list after reset
            if (result.success) {
              await this.fetchJobs();
            }
          } catch (err) {
            console.error('Error resetting database:', err);
            this.resetResult = {
              success: false,
              error: 'Failed to reset database.'
            };
          } finally {
            this.resetting = false;
          }
        },

        async performSmartSearch() {
          if (this.searching || !this.searchTerm) return;

          try {
            this.searching = true;
            this.error = null;

            const response = await fetch('/api/jobs/search', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                query: this.searchTerm,
                limit: 50,
                minSimilarity: 0.2
              })
            });

            if (!response.ok) throw new Error('Search failed');

            const data = await response.json();
            this.jobs = data.jobs || [];
          } catch (err) {
            console.error('Error during search:', err);
            this.error = 'Search failed. Make sure embeddings are generated.';
          } finally {
            this.searching = false;
          }
        },

        async deleteJob() {
          if (!this.selectedJob) return;

          const jobTitle = this.selectedJob.title || 'this job';
          if (!confirm(`Are you sure you want to delete "${jobTitle}"?`)) {
            return;
          }

          try {
            const response = await fetch(`/api/jobs/${this.selectedJob.id}`, {
              method: 'DELETE',
            });

            if (!response.ok) {
              throw new Error('Failed to delete job');
            }

            // Remove from jobs array
            this.jobs = this.jobs.filter(j => j.id !== this.selectedJob.id);

            // Close modal
            this.closeModal();
          } catch (err) {
            console.error('Error deleting job:', err);
            alert('Failed to delete job. Please try again.');
          }
        },

        // Helper methods
        getDomain(url) {
          if (!url) return '';
          try {
            const hostname = new URL(url).hostname;
            return hostname.replace('www.', '');
          } catch {
            return url;
          }
        },

        formatDate(dateStr) {
          if (!dateStr) return '-';
          const date = new Date(dateStr);
          return date.toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric',
            year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
          });
        },

        formatSalaryHtml(job) {
          if (!job || (!job.salary_min && !job.salary_max)) {
            return '<span class="text-gray-400 italic">-</span>';
          }

          const currency = job.salary_currency || '';
          const period = job.salary_period ? `/${job.salary_period.charAt(0)}` : '';

          const formatNum = (n) => {
            if (n >= 1000) {
              return (n / 1000).toFixed(n % 1000 === 0 ? 0 : 1) + 'k';
            }
            return n.toString();
          };

          if (job.salary_min === job.salary_max || !job.salary_max) {
            return `<span class="text-green-600 font-medium">${currency} ${formatNum(job.salary_min)}${period}</span>`;
          }

          return `<span class="text-green-600 font-medium">${currency} ${formatNum(job.salary_min)}-${formatNum(job.salary_max)}${period}</span>`;
        },

        formatSalaryText(job) {
          if (!job || (!job.salary_min && !job.salary_max)) {
            return 'Not specified';
          }

          const currency = job.salary_currency || '';
          const period = job.salary_period || '';

          const formatNum = (n) => {
            if (n >= 1000) {
              return (n / 1000).toFixed(n % 1000 === 0 ? 0 : 1) + 'k';
            }
            return n.toString();
          };

          let salaryStr = '';
          if (job.salary_min === job.salary_max || !job.salary_max) {
            salaryStr = `${currency} ${formatNum(job.salary_min)}`;
          } else {
            salaryStr = `${currency} ${formatNum(job.salary_min)} - ${formatNum(job.salary_max)}`;
          }

          if (period) {
            salaryStr += ` (${period})`;
          }

          return salaryStr;
        },

        renderDescription(job) {
          if (!job) return '';

          if (job.description) {
            return marked.parse(job.description);
          }

          return `
            <div class="text-center py-10 text-gray-500">
              <h3 class="text-lg font-semibold text-gray-800 mb-2">No Description Available</h3>
              <p>This job doesn't have a description yet. It may be from a non-crawlable platform like LinkedIn.</p>
            </div>
          `;
        }
      };
    }
  </script>
